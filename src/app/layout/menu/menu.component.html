<nav class="menu">
  <div id="menuToggle">
    <input
      type="checkbox"
      class="input-menu"
    />
    <span class="hamburguer"></span>
    <ul class="menu__items">
      <li
        class="menu__items__item"
        *ngFor="let item of itemsMenu"
      >
        <a
          [routerLink]="item.rota"
          routerLinkActive="router-link-active"
          (click)="this.closeMenu()"
        >
          {{ item.name }}
        </a>
      </li>
    </ul>
  </div>
</nav>
